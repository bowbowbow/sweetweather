	 <script>
        window.onload = function () {
            var sunRays = Snap("#sunHair");

            raysAnimation();
            
            function raysAnimation(){

                sunRays.stop().animate(
                    { transform: 'r90,320,140'}, 
                    10000, 
                    function(){ 
                        sunRays.attr({ transform: 'rotate(0 320 140)'}); 
                        raysAnimation(); 
                    }
                );
            }

            var cloud_snow = Snap('#cloud_snow');
			var flakes = ['rightUp','rightDown','leftUp', 'leftDown', 'center']; 
			
			snow();
	
			function snow(){
				for (var i=0; i<flakes.length; i++){

					var flakeId = flakes[i];
					var flake = cloud_snow.select('#'+flakeId); 
					var cx = flake.getBBox().cx; 
					var cy = flake.getBBox().cy;

					console.log("("+cx +","+cy+")");
					
					animateFlake(flake, cx, cy); 
				}
			}

			function animateFlake(flake, cx, cy){
				flake.attr({ 
					transform: 't0 -150',
					opacity : "1.0"
				}); 
				var timing = getRandomArbitrary(2000,8000); 
		    	var deg = getRandomArbitrary(-360,360); 
				
				flake.stop().animate({ 
					transform: 't0 300 r'+deg+' '+cx+' '+cy,
					opacity : "0.3"
				}, timing, function(){ animateFlake(flake, cx, cy);});
			}

			var cloud_lightning = Snap('#_8');

            var strikeCount = 0;

            strike();

            function strike(){
            	var thunder = cloud_lightning.select('#thunder');

	            if (strikeCount < 4){
	            	var opacity = parseInt(thunder.attr('opacity'));
	            	var newOpacity = (opacity === 1) ? 0 : 1;

	            	thunder.stop().animate({ opacity : newOpacity }, 100, strike);
	            	strikeCount++;
	            }else {
	            	strikeCount = 0;
	            	thunder.attr({
	            		opacity : 0
	            	});
	            	setTimeout(strike, getRandomArbitrary(-400,400)+1000);
	            	var x = getRandomArbitrary(-150,150);
	            	thunder.attr({ transform: 't'+x+',0'});
	            }
           	}

           	var night_moon = Snap("#_2");
           	var moon = night_moon.select("#moon");
           	var dis  = 50, moon_updown_flag = true;

           	function moon_float(moon){
           		console.log("moon float is called!");
           		console.log(moon_updown_flag);

           		var timing = getRandomArbitrary(2500,3000); 
		    	
		    	
		    	if(moon_updown_flag){
		    		moon_updown_flag = !moon_updown_flag;

           			dis = getRandomArbitrary(30,50); 
	           		moon.stop().animate({ 
						transform: 't0 '+dis,
					}, timing, function(){ 
						setTimeout(moon_float(moon), getRandomArbitrary(500,1000)+3000);
					});
           		}else{
           			moon_updown_flag = !moon_updown_flag;

           			moon.stop().animate({ 
						transform: 't0 -'+dis,
					}, timing, function(){ 
						setTimeout(moon_float(moon), getRandomArbitrary(500,1000)+3000);
					});
           		}
           	}
           	moon_float(moon);


			function getRandomArbitrary(min, max) {
			  return Math.random() * (max - min) + min;
			}
        };
     </script>
